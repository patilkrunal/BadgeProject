{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
{% comment %} <div id="home" class="intro route bg-image" style="background-image: url({% static 'images/intro-bg.jpg' %})"> {% endcomment %}
<div id="home" class="intro route bg-image">
  <div class="overlay-itro"></div>
  <div class="intro-content display-table">
    <div class="table-cell">
      <div class="container">
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
